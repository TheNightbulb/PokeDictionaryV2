<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>
<body style="background-color: #0f0f26">
    <img id="bannerImage" alt="PokeDictionary Banner">
    <div id="filterSelectContainer">
        <select id="filterSelect">
            <option value="">No Filter</option>
            <optgroup label="Category">
                <option value="starter">Starters</option>
                <option value="eevee">Eeveelutions</option>
                <option value="legendary">Legendarys</option>
                <option value="mythical">Mythicals</option>
                <option value="baby">Babys</option>
                <option value="ultraBeast">Ultra Beasts</option>
                <option value="mega">Mega Evolutions</option>
                <option value="g-max">Gigantamax</option>

            </optgroup>
            <optgroup label="Generation">
                <option value="gen1">Generation 1</option>
                <option value="gen2">Generation 2</option>
                <option value="gen3">Generation 3</option>
                <option value="gen4">Generation 4</option>
                <option value="gen5">Generation 5</option>
                <option value="gen6">Generation 6</option>
                <option value="gen7">Generation 7</option>
                <option value="gen8">Generation 8</option>
                <option value="gen9">Generation 9</option>
            </optgroup>
                <optgroup label="Type">
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="bug">Bug</option>
                    <option value="flying">Flying</option>
                    <option value="fighting">Fighting</option>
                    <option value="psychic">Psychic</option>
                    <option value="dark">Dark</option>
                    <option value="ghost">Ghost</option>
                    <option value="ice">Ice</option>
                    <option value="rock">Rock</option>
                    <option value="ground">Ground</option>
                    <option value="electric">Electric</option>
                    <option value="dragon">Dragon</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                </optgroup>
                <optgroup label="Shape">
                    <option value="ball">Ball</option>
                    <option value="squiggle">Squiggle</option>
                    <option value="armor">Armor</option>
                    <option value="blob">Blob</option>
                    <option value="upright">Upright</option>
                    <option value="tentacles">Tentacles</option>
                    <option value="heads">Heads</option>
                    <option value="wings">Wings</option>
                    <option value="fish">Fish</option>
                    <option value="quadruped">Quadruped</option>
                    <option value="arms">Arms</option>
                    <option value="humanoid">Humanoid</option>
                    <option value="bugWings">Bug Wings</option>
                </optgroup>

</select>
        <button id="filterButton">Apply Filter</button>
    </div>

    <div id="pokemon-grid-panel">
        <div id="pokemon-grid"></div>
    </div>
    <div id="PageButtonContainer">
        <button id="PageSelectButton">Go</button>
    </div>
    <div id="PageButtonContainer">
        <input id="PageInput" type="number" />
    </div>

    <div id="PageButtonContainer">
        <button id="PrevButton"><</button>
        <span id="PageNumber">1</span>
        <button id="NextButton">></button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>
<body style="background-color: #0f0f26">
    <img id="bannerImage" alt="PokeDictionary Banner">
    <div id="filterSelectContainer">
        <select id="filterSelect">
            <option value="">No Filter</option>
            <optgroup label="Type">
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="bug">Bug</option>
                <option value="flying">Flying</option>
                <option value="fighting">Fighting</option>
                <option value="psychic">Psychic</option>
                <option value="dark">Dark</option>
                <option value="ghost">Ghost</option>
                <option value="ice">Ice</option>
                <option value="rock">Rock</option>
                <option value="ground">Ground</option>
                <option value="electric">Electric</option>
                <option value="dragon">Dragon</option>
                <option value="steel">Steel</option>
                <option value="fairy">Fairy</option>
            </optgroup>
        </select>
        <button id="filterButton">Apply Filter</button>
    </div>

    <div id="pokemon-grid-panel">
        <div id="pokemon-grid"></div>
    </div>
    <div id="PageButtonContainer">
        <input id="PageInput" type="number" />
    </div>

    <div id="PageButtonContainer">
        <button id="PrevButton"><</button>
        <span id="PageNumber">1</span>
        <button id="NextButton">></button>
    </div>
</body>
</html>

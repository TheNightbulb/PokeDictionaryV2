<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="PokemonStyle.css" rel="stylesheet" type="text/css" media="all">
    <script src="PokemonScript.js" defer></script>
</head>
<body style="background-color: #0f0f26">

    <img id="bannerImage" src="https://raw.githubusercontent.com/TheNightbulb/PokeDictionaryV2/refs/heads/main/img/PokeDictionary%20Logo.png"/>
    <div id="PanelContainer">
        <div class="Panel">
            <div class="InnerPanel">
                <span id="PokemonName">MissingNo</span>
                <span id="PokemonGenus">MissingNo</span>
                <span id="PokemonGeneration">MissingNo</span>

            </div>
            <img id="PokemonPortrait"/>
        </div>
        <div class="Panel" id="VirticalStacker">
            <span class="TitleText">Pok√©dex Data</span>
            <span class="text" id="PokedexNum">National #: </span>
            <span class="text" id="typeText">Types</span>
            <div id="TypeParent" class="HorizontalStacker">
                <img id="TypeImg1" class="TypeImage" />
                <img id="TypeImg2" class="TypeImage" />
            </div>
            <span class="text">Height</span>
            <div class="InnerPanel" id="HeightMetricPanel">MissingNo</div>
            <span class="text">Weight</span>
            <div class="InnerPanel" id="WeightMetricPanel">MissingNo</div>
            <span class="text">Abilities</span>
            <div class="AbilityPanel" id="AbilityPanel"></div>
            <span class="text">Local #:</span>
            <div class="AbilityPanel" id="PokedexNumbersPanel">

            </div>
        </div>
        <div class="Panel"></div>
    </div>
    
</body>
</html>
